<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Room</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    #chat-container {
      width: 600px;
      margin: 20px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    #messages {
      height: 400px;
      overflow-y: scroll;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .message {
      margin-bottom: 12px;
    }

    .my-message {
      text-align: right;
      background: #dcf8c6;
      padding: 6px 12px;
      border-radius: 12px;
      display: inline-block;
    }

    .other-message {
      text-align: left;
      background: #f1f0f0;
      padding: 6px 12px;
      border-radius: 12px;
      display: inline-block;
    }

    #input-area {
      display: flex;
      padding: 10px;
      gap: 10px;
    }

    #messageInput, #gifInput {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }

    #sendBtn, #gifBtn {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }

    #gifResults {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }

    #gifResults img {
      cursor: pointer;
      max-width: 150px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2 class="chat-heading">Welcome to the Chat Room ðŸ’¬</h2>

    <h3 id="userInfo" style="text-align:center; color: #333;"></h3>
    <button id="darkModeToggle" style="position: absolute; top: 10px; right: 20px; padding: 8px 12px; cursor: pointer;">
  ðŸŒ™ Dark Mode
   </button>

   
  <div id="chat-container">
    <div id="messages"></div>

    <div id="typingIndicator" style="height: 24px; font-style: italic; padding: 4px 12px; color: #888;"></div>

    <div id="input-area">
      <input id="messageInput" type="text" placeholder="Type a message">
      <button id="sendBtn">Send</button>
    </div>
    
    <div id="input-area">
      <input id="gifInput" type="text" placeholder="Search GIFs">
      <button id="gifBtn">Send GIF</button>
    </div>

    <div id="gifResults"></div>
    <h3 id="userInfo" style="text-align:center; color: #333;"></h3>
<button id="logoutBtn" style="display:block; margin: 0 auto 10px; padding: 6px 12px;">ðŸšªLogout</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
